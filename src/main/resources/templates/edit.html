<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/admin/edit}" th:object="${user}" method="POST">
    <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">

    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" th:value="${user.username}" required>

    <div style="color: cornflowerblue" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    </br>

    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}" th:value="${user.password}" required>

    <div style="color: cornflowerblue" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    </br>

    <label>Roles</label>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:name="roles" th:value="${role.id}" th:text="${role.name}"
               th:checked="${user.roles.contains(role)}">
    </div>
    </br>

    <button type="submit">Update user</button>
</form>
</body>
</html>
